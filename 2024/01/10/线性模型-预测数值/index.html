an> optim</span><br><span class="line"><span class="comment"># 预加载数据</span></span><br><span class="line"><span class="keyword">from</span> torch.utils.data <span class="keyword">import</span> DataLoader</span><br><span class="line"></span><br><span class="line"><span class="comment"># %%</span></span><br><span class="line"><span class="keyword">import</span> torchvision</span><br><span class="line"><span class="keyword">from</span> torchvision.transforms <span class="keyword">import</span> ToTensor</span><br><span class="line"><span class="keyword">from</span> torchvision <span class="keyword">import</span> datasets, transforms</span><br><span class="line"><span class="keyword">from</span> torchvision.datasets.mnist <span class="keyword">import</span> MNIST</span><br><span class="line"></span><br><span class="line"><span class="comment"># %%</span></span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"><span class="keyword">from</span> pathlib <span class="keyword">import</span> Path</span><br><span class="line"><span class="keyword">from</span> pprint <span class="keyword">import</span> pprint</span><br><span class="line"><span class="keyword">from</span> tqdm <span class="keyword">import</span> tqdm</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;&lt;===========================================================&gt;&quot;</span>)</span><br><span class="line">DEVICE = torch.device(<span class="string">&#x27;cuda&#x27;</span> <span class="keyword">if</span> torch.cuda.is_available() <span class="keyword">else</span> <span class="string">&#x27;cpu&#x27;</span>)</span><br><span class="line">pprint(&#123;</span><br><span class="line">    <span class="string">&quot;检查是否安装了所需的英伟达驱动和CUDA库&quot;</span>: torch.cuda.is_available(),</span><br><span class="line">    <span class="string">&quot;精度类型&quot;</span>: torch.get_float32_matmul_precision(),</span><br><span class="line">    <span class="string">&quot;CuDNN版本号&quot;</span>: torch.backends.cudnn.version(),</span><br><span class="line">    <span class="string">&quot;显卡名称&quot;</span>: torch.cuda.get_device_name(torch.cuda.current_device()),</span><br><span class="line">    <span class="string">&quot;当前CUDA设备&quot;</span>: torch.cuda.current_device(),</span><br><span class="line">    <span class="string">&quot;CUDA版本号&quot;</span>: torch.version.cuda,</span><br><span class="line">    <span class="string">&quot;GPU数量&quot;</span>: torch.cuda.device_count(),</span><br><span class="line">    <span class="string">&quot;PyTorch版本号&quot;</span>: torch.__version__,</span><br><span class="line">    <span class="string">&quot;Torchvision版本号&quot;</span>: torchvision.__version__,</span><br><span class="line">    <span class="string">&quot;numpy版本号&quot;</span>: np.__version__,</span><br><span class="line">    <span class="string">&quot;Python版本号&quot;</span>: sys.winver,</span><br><span class="line">&#125;, width=<span class="number">50</span>, indent=<span class="number">4</span>)</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;&lt;===========================================================&gt;&quot;</span>)</span><br><span class="line">torch.cuda.empty_cache()  <span class="comment"># 清空内存</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># ================================================================ #</span></span><br><span class="line"><span class="comment">#                           Preprocessing                          #</span></span><br><span class="line"><span class="comment"># ================================================================ #</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">LinearRegressionModel</span>(nn.Module):</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="built_in">super</span>(LinearRegressionModel, self).__init__()</span><br><span class="line">        <span class="comment"># 1比1的全连接层</span></span><br><span class="line">        self.linear = nn.Linear(in_features=<span class="number">1</span>, out_features=<span class="number">1</span>, bias=<span class="literal">True</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">forward</span>(<span class="params">self, x</span>):</span><br><span class="line">        <span class="keyword">return</span> self.linear(x)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">accuracy_fn</span>(<span class="params">y_pred, y_true</span>):</span><br><span class="line">    <span class="comment"># torch.eq() calculates where two tensors are equal</span></span><br><span class="line">    correct = torch.eq(y_true, y_pred).<span class="built_in">sum</span>().item()</span><br><span class="line">    <span class="keyword">return</span> (correct / <span class="built_in">len</span>(y_pred)) * <span class="number">100</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">plot_predictions</span>(<span class="params">x_train,</span></span><br><span class="line"><span class="params">                     y_train,</span></span><br><span class="line"><span class="params">                     x_test,</span></span><br><span class="line"><span class="params">                     y_test,</span></span><br><span class="line"><span class="params">                     predictions=<span class="literal">None</span></span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    Plots training data, test data and compares predictions.</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    plt.figure(figsize=(<span class="number">10</span>, <span class="number">7</span>))</span><br><span class="line">    <span class="comment"># Plot training data in blue</span></span><br><span class="line">    plt.scatter(x_train.to(<span class="string">&quot;cpu&quot;</span>), y_train.to(<span class="string">&quot;cpu&quot;</span>), c=<span class="string">&quot;b&quot;</span>, s=<span class="number">4</span>, label=<span class="string">&quot;Training data&quot;</span>)</span><br><span class="line">    <span class="comment"># Plot test data in green</span></span><br><span class="line">    plt.scatter(x_test.to(<span class="string">&quot;cpu&quot;</span>), y_test.to(<span class="string">&quot;cpu&quot;</span>), c=<span class="string">&quot;g&quot;</span>, s=<span class="number">4</span>, label=<span class="string">&quot;Testing data&quot;</span>)</span><br><span class="line">    <span class="keyword">if</span> predictions <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>:</span><br><span class="line">        <span class="comment"># Plot the predictions in red (predictions were made on the test data)</span></span><br><span class="line">        plt.scatter(x_test.to(<span class="string">&quot;cpu&quot;</span>), predictions.to(<span class="string">&quot;cpu&quot;</span>), c=<span class="string">&quot;r&quot;</span>, s=<span class="number">4</span>, label=<span class="string">&quot;Predictions&quot;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Show the legend</span></span><br><span class="line">    plt.legend(prop=&#123;<span class="string">&quot;size&quot;</span>: <span class="number">14</span>&#125;)</span><br><span class="line">    plt.show()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    <span class="comment"># 准备数据集</span></span><br><span class="line">    X_blob_train = torch.Tensor([[<span class="number">1.0</span>], [<span class="number">2.0</span>], [<span class="number">3.0</span>], [<span class="number">4.0</span>], [<span class="number">5.0</span>], [<span class="number">6.0</span>]]).to(DEVICE)</span><br><span class="line">    y_blob_train = torch.Tensor([[<span class="number">2.0</span>], [<span class="number">4.0</span>], [<span class="number">6.0</span>], [<span class="number">8.0</span>], [<span class="number">10.0</span>], [<span class="number">12.0</span>]]).to(DEVICE)</span><br><span class="line">    X_blob_test = torch.Tensor([[<span class="number">7.0</span>], [<span class="number">8.0</span>]]).to(DEVICE)</span><br><span class="line">    y_blob_test = torch.Tensor([[<span class="number">14.0</span>], [<span class="number">16.0</span>]]).to(DEVICE)</span><br><span class="line">    plot_predictions(X_blob_train, y_blob_train, X_blob_test, y_blob_test)</span><br><span class="line"></span><br><span class="line">    network = LinearRegressionModel()</span><br><span class="line">    <span class="comment"># weight:权重  bias:偏移</span></span><br><span class="line">    pprint(network.state_dict())</span><br><span class="line">    <span class="comment"># 均方误差（MSE）或 L2 损失【回归】</span></span><br><span class="line">    criterion = nn.MSELoss(reduction=<span class="string">&#x27;sum&#x27;</span>)</span><br><span class="line">    <span class="comment"># 随机梯度下降【分类、回归等等】</span></span><br><span class="line">    optimizer = torch.optim.SGD(network.parameters(), lr=<span class="number">0.01</span>)</span><br><span class="line">    network.to(DEVICE)</span><br><span class="line"></span><br><span class="line">    epoch_count = []</span><br><span class="line">    train_loss_values = []</span><br><span class="line">    test_loss_values = []</span><br><span class="line">    num_epochs = <span class="number">100</span></span><br><span class="line">    <span class="keyword">for</span> epoch <span class="keyword">in</span> (bar := tqdm(<span class="built_in">range</span>(<span class="number">1</span>, num_epochs + <span class="number">1</span>), position=<span class="number">0</span>)):</span><br><span class="line">        <span class="comment">############</span></span><br><span class="line">        <span class="comment"># Training #</span></span><br><span class="line">        <span class="comment">############</span></span><br><span class="line">        network.train()</span><br><span class="line">        <span class="comment"># 1、执行前向传递，绕过我们的数据并找出 y 的预测值。</span></span><br><span class="line">        y_pred_train = network(X_blob_train)</span><br><span class="line">        <span class="comment"># 2、使用 MSE 计算损失。</span></span><br><span class="line">        train_loss = criterion(y_pred_train, y_blob_train)</span><br><span class="line">        train_acc = accuracy_fn(y_pred=y_pred_train, y_true=y_blob_train)</span><br><span class="line">        <span class="comment"># 3、Zero grad of the optimizer</span></span><br><span class="line">        optimizer.zero_grad()  <span class="comment"># 清除上一次迭代中的渐变</span></span><br><span class="line">        <span class="comment"># 4. Loss backwards</span></span><br><span class="line">        train_loss.backward()  <span class="comment"># 计算神经元的梯度</span></span><br><span class="line">        <span class="comment"># 5. Progress the optimizer</span></span><br><span class="line">        optimizer.step()  <span class="comment"># 更新权重</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">##############</span></span><br><span class="line">        <span class="comment"># Validation #</span></span><br><span class="line">        <span class="comment">##############</span></span><br><span class="line">        network.<span class="built_in">eval</span>()</span><br><span class="line">        <span class="keyword">with</span> torch.inference_mode():</span><br><span class="line">            y_pred_test = network(X_blob_test)</span><br><span class="line">            test_loss = criterion(y_pred_test, y_blob_test)</span><br><span class="line">            test_acc = accuracy_fn(y_pred=y_pred_test, y_true=y_blob_test)</span><br><span class="line">            <span class="comment"># print(&#x27;epoch &#123;&#125;, loss &#123;&#125;&#x27;.format(epoch, loss.item()))</span></span><br><span class="line">            bar.set_description(</span><br><span class="line">                <span class="string">&#x27;Epoch &#123;&#125;/&#123;&#125;:Loss: &#123;:.5f&#125;, Accuracy: &#123;:.2f&#125;% | Test loss: &#123;:.5f&#125;, Test acc: &#123;:.2f&#125;%&#x27;</span>.<span class="built_in">format</span>(</span><br><span class="line">                    epoch, num_epochs, train_loss, train_acc, test_loss, test_acc</span><br><span class="line">                ))</span><br><span class="line">            <span class="comment"># if epoch % 10 == 0:</span></span><br><span class="line">            epoch_count.append(epoch)</span><br><span class="line">            train_loss_values.append(train_loss.item())</span><br><span class="line">            test_loss_values.append(test_loss.item())</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 预测y_test数据集</span></span><br><span class="line">    network.<span class="built_in">eval</span>()</span><br><span class="line">    new_var = torch.Tensor([[<span class="number">9.0</span>]]).to(DEVICE)</span><br><span class="line">    <span class="keyword">with</span> torch.inference_mode():</span><br><span class="line">        <span class="comment"># 预测y_test数据集</span></span><br><span class="line">        pred_y = network(X_blob_test)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;predict (before training): --&gt;\n&quot;</span>, X_blob_test.detach())</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;predict (after training): --&gt;\n&quot;</span>, pred_y.detach())</span><br><span class="line">        pprint(network.state_dict())</span><br><span class="line">        plot_predictions(X_blob_train, y_blob_train, X_blob_test, y_blob_test, pred_y)</span><br><span class="line"></span><br><span class="line">    plt.plot(epoch_count, train_loss_values, label=<span class="string">&quot;Train loss&quot;</span>)</span><br><span class="line">    plt.plot(epoch_count, test_loss_values, label=<span class="string">&quot;Test loss&quot;</span>)</span><br><span class="line">    plt.title(<span class="string">&quot;Training and test loss curves&quot;</span>)</span><br><span class="line">    plt.ylabel(<span class="string">&quot;Loss&quot;</span>)</span><br><span class="line">    plt.xlabel(<span class="string">&quot;Epochs&quot;</span>)</span><br><span class="line">    plt.legend()</span><br><span class="line">    plt.show()</span><br><span class="line"></span><br></pre></td></tr></table></figure>
